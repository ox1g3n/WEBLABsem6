<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var numCount = prompt(
        "How many random numbers would you like to generate?"
      );
      numCount = parseInt(numCount);
      var numbers = [];
      var sum = 0;

      for (var i = 0; i < numCount; i++) {
        var randomNum = Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
        numbers.push(randomNum);
        sum += randomNum;
      }

      var average = sum / numCount;
      alert("Random numbers: " + numbers.join(", "));
      alert("Average: " + average);
    </script>
  </head>
  <body></body>
</html>
