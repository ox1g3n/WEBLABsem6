<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" autofocus required><br><br>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Enter your phone number" pattern="^\d{3}-\d{3}-\d{4}$" required autofocus required>
            <small>Format: 123-456-7890</small><br><br>
            <label for="email" autfocus required>Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" multiple required autofocus required><br><br>
        </fieldset>
        <fieldset>
            <legend>Books</legend>
            <label for="books">Choose a book:</label>
            <input list="book-list" id="books" name="books" placeholder="Select a book" required autofocus required>
            <datalist id="book-list">
                <option value="The Catcher in the Rye">
                <option value="To Kill a Mockingbird">
                <option value="1984">
                <option value="Pride and Prejudice">
                <option value="The Great Gatsby">
            </datalist><br><br>
            <label for="quantity">Quantity (Max 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" required><br><br>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
